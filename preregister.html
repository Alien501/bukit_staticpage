        .section-title {
            @apply text-4xl font-bold mb-6 opacity-0;

        .section-text {
            @apply text-lg text-gray-600 leading-relaxed opacity-0;
        }

        .animate-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .animate-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .stagger-item {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .stagger-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .delay-100 { transition-delay: 100ms; }
        .delay-200 { transition-delay: 200ms; }
        .delay-300 { transition-delay: 300ms; }
        .delay-400 { transition-delay: 400ms; }
        .delay-500 { transition-delay: 500ms; }
    
        html.lenis, html.lenis body {
            height: auto;
        }

        .lenis.lenis-smooth {
            scroll-behavior: auto !important;
        }

        .lenis.lenis-smooth [data-lenis-prevent] {
            overscroll-behavior: contain;
        }

        .lenis.lenis-stopped {
            overflow: hidden;
        }

        .lenis.lenis-smooth iframe {
            pointer-events: none;
        }
    </style>

      <script>
        const lenis = new Lenis();

        lenis.on('scroll', (e) => {
        console.log(e);
        });

        function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
        }

        requestAnimationFrame(raf);

        const hamMenu = document.querySelector('input[type="checkbox"]');
        const menuContainer = document.querySelector('.menu-container');

        hamMenu.addEventListener('click', () => {
            menuContainer.classList.toggle('active')    
        })
        
             const observerOptions = {
                threshold: 0.15,
                rootMargin: '0px 0px -50px 0px'
            };

            function handleIntersection(entries, observer) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        const staggerItems = entry.target.querySelectorAll('.stagger-item');
                        staggerItems.forEach((item, index) => {
                            setTimeout(() => {
                                item.classList.add('visible');
                            }, index * 200);
                        });

                        observer.unobserve(entry.target);
                    }
                });
            }

            const observer = new IntersectionObserver(handleIntersection, observerOptions);

            document.querySelectorAll('.animate-section').forEach(section => {
                observer.observe(section);
            });

            window.addEventListener('scroll', () => {
                const scrolled = window.scrollY;
                document.querySelectorAll('.scroll-parallel').forEach(element => {
                    const speed = element.dataset.speed || 0.5;
                    element.style.transform = `translateY(${scrolled * speed}px)`;
                });
            });

            window.addEventListener("scroll", function () {
        const fab = document.querySelector(".fab-container");
        if (window.scrollY > 200) { // Show when scrolled down 200px
          fab.classList.add("visible");
        } else {
          fab.classList.remove("visible");
        }
      });
    </script>
